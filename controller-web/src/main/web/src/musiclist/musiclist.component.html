<script src="../app/app-routing.module.ts"></script>
<div class="card my-5">
  <form [formGroup]="musiclistFormGroup" class="card-body">
    <mat-form-field class="example-full-width">
      <mat-label>Current Music List</mat-label>
      <mat-select [(value)]="currentMusicList">
        <mat-option [value]="musiclist" *ngFor="let musiclist of musiclists">
          {{musiclist.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <br>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Current Music List Label" [value]="currentMusicList.label">
      <button mat-button *ngIf="musicfile" matSuffix mat-icon-button aria-label="Clear" (click)="musicfile=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br>

      <mat-list lass="example-full-width">
        <h3 mat-subheader>Current Music Files in List</h3>
        <mat-list-item *ngFor="let musicfile of currentMusicList.musicFiles">
          <mat-icon mat-list-icon>music_video</mat-icon>
          <h4 mat-line>{{musicfile.label}}</h4>
          <p mat-line> {{musicfile.path}} </p>
          <button mat-button *ngIf="musicfile" matSuffix mat-icon-button aria-label="Clear" (click)="musicfile=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Selectable Music Files</h3>
        <mat-list-item *ngFor="let  musicfile of musicfiles">
          <mat-icon mat-list-icon>music_video</mat-icon>
          <h4 mat-line>{{musicfile.label}}</h4>
          <p mat-line> {{musicfile.path}} </p>

          <button mat-button>
            <mat-icon>add</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
  </form>
</div>
